	<h3>Sensor Logger for I2C sensors</h3>
	Auto-scan the I2C bus for sensors. Click on 'GO' for the sensor you wish to log<br>
	Right-click and enable view-all to auto-scale the plot.<br>
	Sensor options are shown in a menu in the bottom left section that also allows traces to be turned on or off.<br>
